        <div class="visor">
            <p></p>
        </div>

            <button onclick="recibirOperador('+')">+</button>
            <button onclick="recibirOperador('-')">-</button>
            <button onclick="recibirOperador('*')">*</button>
            <button onclick="recibirOperador('/')">/</button>

            <button onclick="ValorBoton('1')">1</button>
            <button onclick="ValorBoton('2')">2</button>
            <button onclick="ValorBoton('3')">3</button>
            <button onclick="ValorBoton('4')">4</button>
            <button onclick="ValorBoton('5')">5</button>
            <button onclick="ValorBoton('6')">6</button>
            <button onclick="ValorBoton('7')">7</button>
            <button onclick="ValorBoton('8')">8</button>
            <button onclick="ValorBoton('9')">9</button>
            <button onclick="ValorBoton('0')">0</button>

            
        </div>
    </div>
